name: Code Quality

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run all quality checks
      run: npm run ci:check
    
    - name: Generate coverage badge
      uses: tj-actions/coverage-badge-js@v1
      if: github.ref == 'refs/heads/main'
      with:
        output: coverage-badge.svg
    
    - name: Verify coverage threshold
      run: |
        node -e "
          const fs = require('fs');
          const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
          const minCoverage = Math.min(
            coverage.total.lines.pct,
            coverage.total.statements.pct,
            coverage.total.functions.pct,
            coverage.total.branches.pct
          );
          console.log(\`Coverage: \${minCoverage}%\`);
          if (minCoverage < 80) {
            console.log(\`Coverage \${minCoverage}% is below threshold of 80%\`);
            process.exit(1);
          }
          console.log('Coverage threshold met!');
        "